<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style_navbar.css') }}">
  
  {% block head_scripts %}
  {% endblock %}
</head>
<body>

  <nav class="main-navbar">
    <div class="nav-center">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('monitoring') }}">Monitoring</a>
      <a href="{{ url_for('model_gunung') }}">3D Model</a>
      <a href="{{ url_for('informasi') }}">Informasi</a>
    </div>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  {% block scripts %}
  {% endblock %}
  
</body>
</html>
